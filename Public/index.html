<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"

            src="https://cdn.shortpixel.ai/client/to_webp,q_lossy,ret_img/https://tinyhorse.com/wp-content/uploads/2019/04/Tiny-Horse-logo-White-footer.png"

          <a href="https://tinyhorse.com/privacy-policy/"> Privacy Policy </a> |
